<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="signup.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}" type="text/css">

</head>
<body>
    <section>
        <div class="login-box">
            <form action="{{ url_for('signup') }}" method="POST">
                <h2>login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">forgot-password?</a>
                </div>
                <button type="submit"><a href="{{ url_for('mainpage', email=email) }}">login</a></button>
                <div class="regoster-link">
                    <p>Don't have an account? <a href="{{ url_for('registration') }}">Register</a></p>
                </div>
            </form>
        </div>
    </section>    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
